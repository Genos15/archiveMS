<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Welcome back to Jesend</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

</p>
</body>
</html>
